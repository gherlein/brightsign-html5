<script src="js/bsputils.js"></script>
<link type="text/css" rel="stylesheet" href="css/bsputils.css"/>
<style type="text/css">
</style>
<script>

var Playlist;
var localPlayerIP="http://192.168.70.100:8080";
var bsnMRSSurl="http://storage.dish.brightsignnetwork.com/Content/Dish/DynamicPlaylists/DishDemoSidebars.xml";


window.onload = function() {

	var isBSP=isBrightSign();

	if(isBSP) {
		bsp=bsputils_init(isBSP,true);
	} else {
		bsp=bsputils_init(isBSP,true,localPlayerIP);
	}
	printObj(bsp);

    getID(printObj);
    getUserVars(printObj);
    getUDPEvents(printObj);

    getBSNPlaylist(bsnMRSSurl,scanPlaylist);


};

function scanPlaylist(mrss)
{
	for(x=0;x<mrss.items.length;x++)
	{
		var link=mrss.items[x].content.url;
		printObj(link);
	}
}

</script>
<html>
  <head>
    <title></title>
  </head>
  <body>
  	<canvas id="canvas" width="1920" height="1080"></canvas>
  </body>
</html>
